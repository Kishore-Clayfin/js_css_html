<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #img1 {
            opacity: 0.5;
        }
        #img2:hover {
            opacity: 0.5;
        }
        #img1:hover {
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>Opacity</h1>
    <img src="img.jpg" alt="city" height="100" width="170" id="img1" >
    <br>

    <img src="img2.jpg" alt="deer" height="100" width="170" id="img2">

</body>
</html>
