<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <style>
        #div1 {

            font-size: xx-large;
            background-color: brown;
            width: 250px;
            height: 40px;

        }

        

        a:link {
            color: red;
        }
        a:visited {
            color: green;
        }

        #div1:hover {
           background-color: yellow;
        }

       #div1:active {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Pseudo classes</h1>

    <div id="div1">
        Mouse hover me
    </div>
    <br><br><br>
    <div id="div2">
        <a href="https://www.google.co.in/" target="_blank"> GOOGLE</a>
    </div>
</body>

</html>
